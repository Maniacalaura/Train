<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Monorail Activity</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron jumbotron-custom">
            <div class="container">
                <h1 class="display-4">Monorail. Monorail. Monorail.</h1>
                <p class="lead">Well sir, there's nothing on Earth like a genuine, bona-fide, electrified, six-car monorail!</p>
            </div>
        </div>
        <div class="card1">
            <div class="card-header">
                <h5>Current Monorail Schedule</h5>
            </div>
            <div class="card-body">
                <table class="table" id="mono-table">
                    <thead>
                        <tr>
                        <th>Monorail Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card2">
        <div class="card-header">
            <h5>Add Monorail</h5>
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label for="mono-input">Monorail Name</label>
                    <input type="Monorail" class="form-control" id="mono-input" aria-describedby="MonorailHelp">
                </div>
                <div class="form-group">
                    <label for="dest-input">Destination</label>
                    <input type="Destination" class="form-control" id="dest-input">
                </div>
                <div class="form-group">
                    <label for="first-input">First Monorail Time (HH:mm - military time)</label>
                    <input type="FirstMonorail" class="form-control" id="first-input" aria-describedby="FirstMonorailHelp">
                </div>
                <div class="form-group">
                    <label for="freq-input">Frequency (min)</label>
                    <input type="Frequency" class="form-control" id="freq-input">
                </div>
                <button type="submit" id="addMono" class="btn btn-primary">Submit</button>
            </form>
        </div>
        </div>
    </div>

<script src="javascript/monorail.js"></script>

</body>
</html>
